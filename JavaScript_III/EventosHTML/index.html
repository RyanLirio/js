<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos no HTML</title>
</head>
<body>
  <h1>Eventos no HTML</h1>

  <div>
    <label for="onMouseEnter">Entrada do Mouse:</label>
    <input type="text" id="onMouseEnter" onmouseenter="mouseEnter()">
  </div>
  <br>
  <div>
    <label for="onChange">Mudança de Valor:</label>
    <input type="text" id="onChange" onchange="changeEvent()"> <!--quando escreve algo no campo e sai ele exibe no console-->
  </div>
  <br>
  <div>
    <label for="onFocus">Entrada de Foco:</label>
    <input type="text" id="onFocus" onfocus="focusEvent()"><!--Quando clica pra escrever ele já notifica-->
  </div>
  <br>
  <div>
    <label for="onBlur">Saída de Foco:</label>
    <input type="text" id="onBlur" onblur="blurEvent()"><!--Quando você sai de escrever ele notifica-->
  </div>
  <br>
  <button onclick="clickEvent()"><!--quando clica ele executa algo-->
    Clique-me!
  </button>

  <script src="index.js"></script>
</body>
</html>
